<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveDirect - Google Drive Download Link Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* [Previous CSS remains exactly the same until .input-group] */
        
        .input-group {
            margin-bottom: 15px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus {
            border-color: #4285F4;
            outline: none;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(66, 133, 244, 0.2);
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background-color: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(66, 133, 244, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .clear-btn {
            background-color: #f1f3f4;
            color: #5f6368;
        }
        
        .clear-btn:hover {
            background-color: #e8eaed;
        }
        
        /* [Rest of the CSS remains exactly the same] */
    </style>
</head>
<body>
    <!-- [Header and ad banner sections remain exactly the same] -->

    <main>
        <div class="tool-container">
            <h1>üìÅ Google Drive Direct Download Link Generator</h1>
            
            <div class="input-group">
                <label for="drive-link">üîó Paste your Google Drive file/folder link here:</label>
                <input type="text" id="drive-link" placeholder="https://drive.google.com/file/d/... or https://drive.google.com/drive/folders/...">
                <div class="btn-group">
                    <button id="generate-btn" class="btn">‚ö° Generate Link</button>
                    <button id="clear-btn" class="btn clear-btn">üßπ Clear</button>
                </div>
            </div>
            
            <!-- [Rest of the HTML remains exactly the same] -->
        </div>
    </main>

    <!-- [Footer section remains exactly the same] -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const driveLinkInput = document.getElementById('drive-link');
            const generateBtn = document.getElementById('generate-btn');
            const clearBtn = document.getElementById('clear-btn');
            const resultContainer = document.getElementById('result-container');
            const resultLink = document.getElementById('result-link');
            const copyBtn = document.getElementById('copy-btn');
            const downloadBtn = document.getElementById('download-btn');
            
            // Clear input field
            clearBtn.addEventListener('click', function() {
                driveLinkInput.value = '';
                resultContainer.style.display = 'none';
                downloadBtn.style.display = 'none';
                driveLinkInput.focus();
            });
            
            // [Rest of the JavaScript remains exactly the same]
            
            document.getElementById('generate-btn').addEventListener('click', function() {
                const driveLink = document.getElementById('drive-link').value.trim();
                const resultContainer = document.getElementById('result-container');
                const resultLink = document.getElementById('result-link');
                
                if (!driveLink) {
                    alert('Please enter a Google Drive link');
                    return;
                }
                
                // Check if it's a valid Google Drive link
                if (!driveLink.includes('drive.google.com')) {
                    alert('Please enter a valid Google Drive link');
                    return;
                }
                
                // Process the link
                let downloadLink;
                let isFolder = false;
                
                // File link format: https://drive.google.com/file/d/FILE_ID/view?usp=sharing
                if (driveLink.includes('/file/d/')) {
                    const fileId = driveLink.split('/file/d/')[1].split('/')[0];
                    downloadLink = `https://drive.google.com/uc?export=download&id=${fileId}`;
                }
                // Folder link format: https://drive.google.com/drive/folders/FOLDER_ID
                else if (driveLink.includes('/drive/folders/')) {
                    const folderId = driveLink.split('/drive/folders/')[1].split('/')[0];
                    downloadLink = `https://drive.google.com/drive/folders/${folderId}?export=download`;
                    isFolder = true;
                }
                else {
                    alert('Unsupported Google Drive link format');
                    return;
                }
                
                resultLink.textContent = downloadLink;
                resultContainer.style.display = 'block';
                
                // Set up download button
                const downloadBtn = document.getElementById('download-btn');
                if (isFolder) {
                    downloadBtn.onclick = function() {
                        alert('For folders, please use the generated link in your browser. Google Drive folders need to be downloaded manually through their interface.');
                    };
                } else {
                    downloadBtn.onclick = function() {
                        window.open(downloadLink, '_blank');
                    };
                }
            });
            
            document.getElementById('copy-btn').addEventListener('click', function() {
                const resultLink = document.getElementById('result-link');
                const range = document.createRange();
                range.selectNode(resultLink);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                document.execCommand('copy');
                window.getSelection().removeAllRanges();
                
                // Change button text temporarily
                const copyBtn = document.getElementById('copy-btn');
                copyBtn.textContent = '‚úì Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Copy Link';
                }, 2000);
            });
        });
    </script>
</body>
</html>
